<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income Aand Expense</title>
    <!-- Style tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styleshit css -->
    <link rel="stylesheet" href="css/style.css">

   

</head>

<body>
    <header>
        <h1 class="text-3xl font-bold text-center mt-5 expense-header pt-5">Monthly <span style="color: brown; font-size: 40px;">Expense</span> Document</h1>
    </header>
    <main>
        <section>
            <div class="mx-8 mt-4 mb-8 antialiased ">
                <div class="md:flex">
                    <!-- Income and total expense start -->
                    <div class=" lg:w-3/4 lg:m-8 lg:px-8 md:m-4 md:px4 md:w-full   ">
                        <img class=" w-full h-full object-cover md:w-full lg:w-full shadow-slate-300 " src="image/money2.jpg"
                            alt="">
                    </div>
                   
                    <!-- monthly expenses Calculations-->
                    <div class=" lg:w-2/4 lg:m-8 lg:p-8 md:w-full md:mx-8 md:p-8 sm:my-8 md:mt-8 text-center income">

                        <!-- Error text handling -->
                        <span id="error-text" class="hidden text-red-500 text-center">Please enter valid and
                            positive number</span>

                        <h1 class="text-left my-2 font-bold py-4 text-xl " >Total  Monthly Income:</h1>
                        <div>
                            <span>
                                <div class="space-x-2 mb-2 mr-6">
                                    <label for="income" class="text-xl  text-red-700 font-bold  ">Income:</label>
                                    <input id="income"
                                        class="w-3/4 px-3 py-1 focus:outline-none border border-sky-500  "
                                        type="text">
                                </div>
                                <div>
                                    <h1 class=" text-left font-bold  mb-2 text-xl"> Total Expenses:</h1>
                                    <div class="space-x-2 mb-3">
                                        <label for="food" class="text-xl text-red-700 font-bold  ">Food:</label>
                                        <input id="food" class="w-3/4  px-3 py-1 focus:outline-none border border-sky-500
                                            " type="text">
                                    </div>
                                    <div class="space-x-2 mb-3">
                                        <label for="rent" class="text-xl text-red-700 font-bold ">Rent:</label>
                                        <input id="rent"
                                            class="w-3/4 px-3 py-1 focus:outline-none border border-sky-500 "
                                            type="text">
                                    </div>
                                    <div class="space-x-2 mb-3 ">
                                        <label for="clothes" class="text-xl text-red-700 font-bold ">Clothes:</label>
                                        <input id="clothes"
                                            class="w-3/4 px-3 py-1 focus:outline-none border border-sky-500 "
                                            type="text">
                                    </div>
                                    <button id="calculate-btn"
                                        class="py-2 px-[40px] mb-2 font-medium text-cyan-500 rounded text-white">Calculate
                                    </button>

                                    <!-- Error text -->
                                    <span id="over-cost" class="hidden text-red-500 text-center">You have no enough
                                        money for Expanse!!!</span>
                                    <h1 class=" mb-3 font-bold text-center">Total Expanses: <span
                                            id="total-expanses">$0</span></h1>
                                    <h1 class=" mb-3 font-bold text-center">Balance: <span id="balance">$0</span></h1>
                                </div>
                                <div>
                                    <div class="space-x-3 mb-3">
                                        <label for="save" class="">Save:</label>
                                        <input id="save" class="w-1/4 px-3 py-2 focus:outline-none rounded " type="text" placeholder="percent">
                                        <span>%</span>
                                        <button id="save-btn" class="py-2 px-6 font-medium bg-sky-500 rounded
                                            text-white">Save</button>
                                    </div>

                                    <!-- Error text -->
                                    <span id="over-save" class="hidden text-red-500 text-center">You have no enough
                                        money for saving</span>
                                    <h1 class="font-bold text-center" r>Saving Amount: <span
                                            id="saving-amount">$0</span></h1>
                                    <h1 class="font-bold text-center">Remaining Balance: <span
                                            id="remaining-balance">$0</span></h1>
                                </div>
                            </span>
                        </div>
                    </div>
                    <!-- Expanses Calculations Sections End-->
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/test.js"></script>
</body>

</html>
